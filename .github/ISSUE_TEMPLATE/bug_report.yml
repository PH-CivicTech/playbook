labels: ["bug"]
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to fill this out!"
  - type: input
    id: summary
    attributes:
      label: Brief summary
      placeholder: "Save button doesn‚Äôt work on mobile"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to ‚Ä¶
        2. Click ‚Ä¶
        3. Observe ‚Ä¶
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior / error logs
  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: "iOS 17 / Chrome 129 / Prod"
  - type: textarea
    id: screenshots
    attributes:
